<script>
const DEV_MODE = true; // change to false before sending

function updateCard(id,title,date,gift,isValentine=false){
  const now=new Date();
  const unlock=new Date(date);
  const card=document.getElementById(id);

  if(DEV_MODE || now>=unlock){
    card.innerHTML=`
      <h2 class="open">${title} ğŸ”“</h2>
      <img src="gift.png" width="120" style="cursor:pointer"
       onclick="openGift('${id}','${gift}',${isValentine})">

      <div id="${id}-gift"></div>
    `;
  }else{
    const d=Math.floor((unlock-now)/(1000*60*60*24));
    card.innerHTML=`
      <h2 class="locked">${title} ğŸ”’</h2>
      <p class="timer">Opens in ${d} day(s)</p>
    `;
  }
}

function openGift(id,img,isValentine){
